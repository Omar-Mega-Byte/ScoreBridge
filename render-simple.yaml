# Simplified Render.yaml - Deploy services manually one by one
# This is easier for troubleshooting during hackathon

# OPTION A: Use this file by renaming to render.yaml
# OPTION B: Deploy manually through Render dashboard

services:
  # 1. Deploy Python ML Service FIRST
  - type: web
    name: scorebridge-ml
    runtime: python
    plan: free
    buildCommand: cd ml_service && pip install -r requirements.txt
    startCommand: cd ml_service && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"

  # 2. Deploy Spring Boot Backend SECOND (needs ML service URL)
  - type: web
    name: scorebridge-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_DATASOURCE_URL
        value: jdbc:h2:mem:scorebridge
      # After ML deploys, update this manually:
      - key: ML_SERVICE_URL
        value: https://scorebridge-ml.onrender.com
      # After frontend deploys, update this manually:
      - key: CORS_ALLOWED_ORIGINS
        value: https://scorebridge-frontend.onrender.com

  # 3. Deploy React Frontend LAST
  - type: web
    name: scorebridge-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build && npm install -g serve
    startCommand: cd frontend && serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: "20"
      # Update this after backend deploys:
      - key: VITE_API_URL
        value: https://scorebridge-backend.onrender.com
