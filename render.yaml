services:
  # Spring Boot Backend
  - type: web
    name: scorebridge-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: ML_SERVICE_URL
        fromService:
          type: web
          name: scorebridge-ml
          envVarKey: RENDER_EXTERNAL_URL
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_DATASOURCE_URL
        value: jdbc:h2:mem:scorebridge
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: scorebridge-frontend
          envVarKey: RENDER_EXTERNAL_URL

  # Python ML Service
  - type: web
    name: scorebridge-ml
    runtime: python
    plan: free
    buildCommand: cd ml_service && pip install -r requirements.txt
    startCommand: cd ml_service && python app.py
    envVars:
      - key: PORT
        value: 5000
      - key: FLASK_ENV
        value: production

  # React Frontend (Static Site)
  - type: web
    name: scorebridge-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: scorebridge-backend
          envVarKey: RENDER_EXTERNAL_URL
